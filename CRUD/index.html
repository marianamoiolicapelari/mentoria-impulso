<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastro de Cliente</title>
</head>

<body>
    <div class="container">
        <div class="form-client">
            <form id="form-cad-client">
                <div class="input-cad-client">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome">
                </div>
                <div class="input-cad-client">
                    <label for="surname">Sobrenome</label>
                    <input type="text" name="surname" placeholder="Digite seu sobrenome">
                </div>
                <div class="input-cad-client">
                    <label for="phone">Telefone</label>
                    <input type="text" name="phone" placeholder="Digite seu telefone">
                </div>
                <div class="input-cad-client">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Digite seu email">
                </div>
                <div class="input-cad-client">
                    <button id="btn-cad-client" type="button">Cadastrar Cliente</button>
                </div>
            </form>
        </div>
        <div id="table-users">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Telefone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    
</body>
<script src="./js/script.js"></script>
</html>
